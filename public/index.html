<html lang="en" ng-app="StarterApp">

<head>
    <base href="http://localhost:8080/" target="_blank">
    <link rel="stylesheet" href="css/angular-material.css">
    <link rel="stylesheet" href="css/app.css" />
</head>

<body layout="row" ng-controller="AppCtrl">
    <div layout="row" flex class="content-wrapper">
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <md-toolbar class="md-tall md-hue-2">
                <span flex></span>
                <div layout="column" class="md-toolbar-tools-bottom inset">
                    <user-avatar></user-avatar>
                    <span></span>
                    <div>Firstname Lastname</div>
                    <div>email@domainname.com</div>
                </div>
            </md-toolbar>
            <md-list>
                <md-item ng-repeat="item in menu">
                    <a ng-href="{{item.link}}">
                        <md-item-content md-ink-ripple layout="row" layout-align="start center">
                            <div class="inset">
                                <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                            </div>
                            <div class="inset">{{item.title}}
                            </div>
                        </md-item-content>
                    </a>
                </md-item>
                <md-divider></md-divider>
                <md-subheader>Management</md-subheader>
                <md-item ng-repeat="item in admin">
                    <a ng-href="{{item.link}}">
                        <md-item-content md-ink-ripple layout="row" layout-align="start center">
                            <div class="inset">
                                <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                            </div>
                            <div class="inset">{{item.title}}
                            </div>
                        </md-item-content>
                    </a>
                </md-item>
            </md-list>
        </md-sidenav>

        <div layout="column" class="relative content-wrapper" layout-fill role="main" id="primary-col">


            <ng-view>
                <!-- ANGULAR DYNAMIC CONTENT -->
            </ng-view>

        </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/angular-aria.js"></script>
    <script src="js/angular-material.js"></script>
    <script src="js/angular-messages.js"></script>

    <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>

    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/NerdCtrl.js"></script>
    <script src="js/services/NerdService.js"></script>
    <script src="js/controllers/GeekCtrl.js"></script>
    <script src="js/services/GeekService.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/services/LoginService.js"></script>
    <script src="js/controllers/GroupsCtrl.js"></script>
    <script src="js/controllers/EventCtrl.js"></script>
    <script src="js/controllers/ProfileCtrl.js"></script>
    <script src="js/controllers/SettingsCtrl.js"></script>
    <script src="js/app.js"></script>

    <!-- Google Maps API Dependency -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places,visualization"></script>
</body>

</html>
